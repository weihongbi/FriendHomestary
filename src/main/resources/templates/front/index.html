	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href="/css/animate.css" rel='stylesheet' type='text/css' />
	<script type="text/javascript" th:inline="javascript">
		new WOW().init();
		function collects(obj){
			var hid = $(obj).prev().html();
			$.ajax({
				url:"addcollects?cid=1",
				data:{"hid":hid},
				success:function(datas){
					alert("已收藏");
				}
			})
		}
	</script>

				    	<li class="active"><a href="index.html">主页</a></li>
				    	<li><a href="living.html">房间</a></li>

		    <div class="search-box">

					</form>
				</div>
			</div>
			<script src="/js/classie.js"></script>
			<script src="/js/uisearch.js"></script>

				new UISearch( document.getElementById( 'sb-search' ) );
			</script>
	        <div id="loginContainer"><a href="#" id="loginButton"><img src="/images/login.png"><span>Login</span></a>
			    <div id="loginBox">                
			        <form id="loginForm">
		                <fieldset id="body">
		                	<fieldset>
		                          <label for="email">用户名</label>
		                          <input type="text" name="email" id="email">
		                    </fieldset>
		                    <fieldset>
		                            <label for="password">密码</label>
		                            <input type="password" name="password" id="password">
		                     </fieldset>
		                    <input type="submit" id="login" value="登录">

		            	</fieldset>
			            <span><a href="#">注册</a></span>
				    </form>
		          </div>
	          </div>

        </div>

			    <div class="dropdown-button">

			</div>

	               <label class="btn1 btn-2 btn-2g"><input name="submit" type="submit" id="submit" value="查询"></label>
